plugins {
    id 'java'
    id 'maven-publish'
}

// Version strings used for CI
// Note the spaces before and after the equals sign
ext.majorVersion = 4
ext.minorVersion = 0
ext.minecraftVersion = 1.12

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()

    maven {
        name 'Spigot'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }

    maven {
        name 'Sonatype'
        url 'https://oss.sonatype.org/content/groups/public'
    }

    maven {
        name 'sk89q'
        url 'http://maven.sk89q.com/artifactory/repo/'
    }

    maven {
        name 'vault-repo'
        url 'http://nexus.hc.to/content/repositories/pub_releases'
    }

    maven {
        name 'NyaaCore'
        url 'https://raw.githubusercontent.com/NyaaCat/NyaaCore/maven-repo'
    }

    maven {
        name 'ess-repo'
        url 'http://repo.ess3.net/content/groups/essentials'
    }

    maven {
        name 'nu-langchecker'
        url 'https://raw.githubusercontent.com/Librazy/NyaaUtilsLangChecker/maven-repo'
    }

    maven {
        url 'https://raw.github.com/MascusJeoraly/LanguageUtils/mvn-repo/'
    }
}

dependencies {
//    compile('cat.nyaa:nyaacore:4.0-SNAPSHOT') {
//        transitive = false
//    }

    compile 'org.spigotmc:spigot-api:1.12.1-R0.1-SNAPSHOT'
    compile 'net.milkbowl.vault:VaultAPI:1.6'
//    compile('net.ess3:Essentials:2.13-SNAPSHOT') {
//        transitive = false
//    }
    compile files('lib/ourtown-api.jar')
    compile files('lib/LocketteProAPI.jar')
    compile files('lib/EssentialsX-2.0.1-468.jar')
    compile 'com.sk89q.worldedit:worldedit-bukkit:6.1.5'
    compile 'org.librazy:NyaaUtilsLangChecker:1.0-SNAPSHOT'
    compile('com.meowj:LangUtils:1.9') {
        transitive = false
    }
}

String nyaaCoreLangDir = System.getenv("NYAACORE_LANG_DIR")

compileJava {
    options.compilerArgs += ["-Xplugin:NyaaUtilsLangAnnotationProcessor", "-Xlint:deprecation", "-Xlint:unchecked"]
    if (nyaaCoreLangDir != null) {
        options.compilerArgs += ["-ALANG_DIR_ADDITIONAL_PATH=" + nyaaCoreLangDir]
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId "cat.nyaa"
            artifactId "nyaautils"
            version '$majorVersion.$minorVersion-SNAPSHOT'
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}
